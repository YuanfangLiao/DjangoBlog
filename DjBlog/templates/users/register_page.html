{% extends 'users/base_login_register_page.html' %}
{% load static %}

{% block extJs %}
    {{ block.super }}
    {# ajaxSubmit插件 #}
    <script src="{% static 'js/users/jquery.form.min.js' %}"></script>
    {# <script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>#}
    {# validationJS #}
    <script src="{% static 'js/users/for_register_page.js' %}"></script>
{% endblock %}

{% block content_detail %}
    <form id="register_form" action="" method="post" style="width: 90%;margin: 0 auto;background-color:
    white;padding: 50px;border-radius: 10px; box-shadow: 0 0 3px #000;">
        {% csrf_token %}
        <h5 style="font-size: 32px;margin:0 auto;text-align: center">DjBlog新用户注册</h5>
        <br/>
        <div class="alert alert-danger" role="alert" id="warning_alert" style="display: none">...</div>
        <div class="form-group">
            <label class="control-label" for="user_id">*用户名:</label>
            <input type="text" class="form-control" name="user_id" id="user_id"
                   required="required" aria-describedby="helpBlock2">
        </div>
        <div class="form-group">
            <label class="control-label" for="user_passwd">*密码:</label>
            <input type="password" class="form-control" name="user_passwd" id="user_passwd"
                   aria-describedby="helpBlock2">
        </div>
        <div class="form-group">
            <label class="control-label" for="confirm_passwd">*确认密码:</label>
            <input type="password" class="form-control" name="confirm_passwd" id="confirm_passwd"
                   aria-describedby="helpBlock2">
        </div>
        <div class="form-group">
            <label class="control-label" for="user_email">*邮箱地址:</label>
            <input type="text" class="form-control" name="user_email" id="user_email" aria-describedby="helpBlock2">
        </div>
        <div class="form-group">
            <label class="control-label" for="user_sex">*性别:</label>
            <label class="radio-inline">
                <input type="radio" name="user_sex" checked="checked" id="user_sex" value="1"> 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="user_sex" id="user_sex1" value="0"> 女
            </label>
        </div>

        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="check_user_code" value="confirm">
                    同意遵守此站用户协议
                </label>
            </div>
        </div>
        <input disabled="disabled" type="button" id="do_submit" value="提交" class="btn btn-info" style="width: 100px;">
        <input type="reset" value="重置" id="do_reset" class="btn btn-warning" style="width: 100px;">

    </form>
{% endblock %}
